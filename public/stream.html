<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Camera streaming live</title>
  <script type="text/javascript" src="js/webpjs-0.0.2.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
  <img id="play" src="#" alt="">
  <div id="logger"></div>

  <script>
    var socket = io();
    socket.on('stream',function(image){
      var img = document.getElementById("play");
      img.src = image;
      var log = document.getElementById("logger");
      log.innerText = image;
    });
  </script>
</body>
</html>
